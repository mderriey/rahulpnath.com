{{ partial "header" . }}

{{ partial "header/header" . }}

{{ if .Content }}
<div class='entry'>
  {{ partial "entry/content" . }}
</div>
{{ end }}

<div class='container list-container'>
    <ul>
  {{ range .Paginator.Pages }}
  <li><a href='{{ .Permalink | relURL }}'>
        {{- .Title -}}
      </a></li>
  {{ end }}
</ul>
</div>

{{ partial "footer" . }}
